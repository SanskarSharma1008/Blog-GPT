<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog GPT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0d0d0d, #1f1f2e);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 60px 0 40px;
      animation: glow 3s infinite alternate;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, #00ff88, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typing-text {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
      height: 1.5rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff88;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00f0ff; }
    }

    .input-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.15);
      transition: 0.3s ease;
    }

    .input-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.2);
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    input[type="text"], select {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff88;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00ff88, #00f0ff);
      color: #0a0a0a;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .loader {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .output-section {
      background: rgba(255, 255, 255, 0.04);
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blog-content h2 {
      color: #00ffcc;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .blog-content p {
      line-height: 1.8;
      margin-bottom: 15px;
    }

    .error-message {
      color: #ff4f4f;
      text-align: center;
      margin: 20px 0;
      display: none;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <h1>Blog GPT</h1>
      <div class="typing-text" id="typingText">Unleashing AI-Powered Content Brilliance</div>
    </header>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="blogTopic" placeholder="Enter a futuristic blog topic...">
        <input type="text" id="email" placeholder="Enter your email (optional)">
        <select id="language">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
        <button onclick="generateBlog()">Generate</button>
      </div>
      <div class="loader" id="loader"></div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="output-section" id="outputSection">
      <div class="blog-content" id="blogContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particles init
    particlesJS("particles", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff88" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 130, color: "#00ff88", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    async function generateBlog() {
  const topic = document.getElementById("blogTopic").value.trim();
  const email = document.getElementById("email").value.trim();
  const language = document.getElementById("language").value;

  const loader = document.getElementById("loader");
  const errorMessage = document.getElementById("errorMessage");
  const outputSection = document.getElementById("outputSection");
  const blogContent = document.getElementById("blogContent");

  errorMessage.style.display = "none";
  outputSection.style.display = "none";
  blogContent.innerHTML = "";

  if (!topic) {
    errorMessage.textContent = "Please enter a blog topic.";
    errorMessage.style.display = "block";
    return;
  }

  loader.style.display = "block";

  try {
    const response = await fetch("https://o6if40fyeh.execute-api.us-east-1.amazonaws.com/dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        blog_topic: topic,
        email: email,
        target_language: language  // âœ… FIXED KEY NAME
      }),
    });

    const data = await response.json();
    loader.style.display = "none";

    if (response.ok && data.message.includes("Blog generated")) {
      blogContent.innerHTML = data.blog_content;
      outputSection.style.display = "block";
    } else {
      throw new Error(data.message || "Generation failed.");
    }
  } catch (err) {
    loader.style.display = "none";
    errorMessage.textContent = "Error: " + err.message;
    errorMessage.style.display = "block";
  }
}


    document.getElementById("blogTopic").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        generateBlog();
      }
    });
  </script>
</body>
</html>
